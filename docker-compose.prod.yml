version: '3.8'
services:
  traefik:
    image: traefik:2.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=quentin.adadain@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/etc/traefik/acme.json"
    restart: always
    ports:
      - '80:85'
      - '443:443'
    volumes:
      - ./traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro

  web:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./traefik:/var/www/html/traefik
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.my-app.rule=Host(`crook.fr`, `www.crook.fr`)'
      - 'traefik.http.routers.my-app.tls=true'
      - "traefik.http.routers.my-app.entrypoints=websecure"
      - 'traefik.http.routers.my-app.tls.certresolver=lets-encrypt'
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "--certificatesresolvers.myhttpchallenge.acme.httpchallenge.entrypoint=web"
    ports:
      - "85:8080"

  node:
    image: node:12-alpine
    command: sh -c "yarn install && yarn encore dev --watch"
    volumes:
      - .:/app:cached
    working_dir: /app
